<h1 mat-dialog-title>{{action}} Assignment</h1>

<div mat-dialog-content>
    <form [formGroup]='assignmentForm'>

      <mat-form-field  class="full-width">
        <input matInput type="text" placeholder="AssignmentName" formControlName='assignmentName' >
    </mat-form-field>

    <mat-form-field  class="full-width">
      <input matInput type="text" placeholder="StartDate" formControlName='startDate' >
  </mat-form-field>

  <mat-form-field  class="full-width">
    <input matInput type="text" placeholder="EndDate" formControlName='endDate' >
</mat-form-field>
     
        <mat-form-field class="full-width">
            <mat-label>EmployeeId</mat-label>
            <mat-select formControlName="employeeId">
                <mat-option *ngFor="let c of employees" [value]="c.value">
                {{c.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>JobId</mat-label>
          <mat-select formControlName="jobId">
              <mat-option *ngFor="let c of jobs" [value]="c.value">
              {{c.viewValue}}
              </mat-option>
          </mat-select>
      </mat-form-field>

    </form>
   
</div>

<div mat-dialog-actions>
    <button mat-button (click)='cancelClick()'>Cancel</button>
    <button mat-button (click)='submitForm()' [disabled]='!assignmentForm.valid'>{{action}}</button>
</div>
