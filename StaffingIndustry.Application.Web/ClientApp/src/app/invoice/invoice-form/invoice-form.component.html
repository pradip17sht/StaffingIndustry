<h1 mat-dialog-title>{{action}} Invoice</h1>

<div mat-dialog-content>
    <form [formGroup]='invoiceForm'>

     
        <mat-form-field class="full-width">
            <mat-label>TransactionId</mat-label>
            <mat-select formControlName="transactionId">
                <mat-option *ngFor="let c of transactions" [value]="c.value">
                {{c.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
      
    </form>
   
</div>

<div mat-dialog-actions>
    <button mat-button (click)='cancelClick()'>Cancel</button>
    <button mat-button (click)='submitForm()' [disabled]='!invoiceForm.valid'>{{action}}</button>
</div>
